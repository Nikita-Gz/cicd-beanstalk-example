name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint
        pip install pylint-exit
    - name: Run Tests
      run: |
        python ./exampleproject/manage.py test
    - name: Run PyLint
      run: |
          pylint ./exampleproject/exampleapp/ || pylint-exit $?
          if [ $? -ne 0 ]; then
            echo "An error occurred while running pylint." >&2
            exit 1
          fi
  
  deploy:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Generate deployment package
      run: zip -r deploy.zip . -x '*.git*'

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v20
      with:
      
      	// Remember the secrets we embedded? this is how we access them
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
        // Replace the values here with your names you submitted in one of 
        // The previous sections
        application_name: cicd-ebs-example
        environment_name: Cicd-ebs-example-env
        
        // The version number could be anything. You can find a dynamic way 
        // Of doing this.
        version_label: 12348
        region: "us-east-1"
        deployment_package: deploy.zip
